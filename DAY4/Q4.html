<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 4</title>
</head>

<body>
    <input type="text" id="oper1" value="">
    <select id="operx">
    <option value="0">SUMAR</option>
    <option value="1">RESTAR</option>
    <option value="2">MULTIPLICAR</option>
    <option value="3">DIVIDIR</option>
</select>
    <input type="text" id="oper2" value="">
    <input type="button" onClick="calc();" value="Solve"><br/><br/>
    <p id="resul">The answer is : </p>
    <script>
        function plus(a, b) {
            return (a + b);
        }

        function minus(a, b) {
            return (a - b);
        }

        function multiply(a, b) {
            return (a * b);
        }

        function divide(a, b) {
            return (a / b);
        }

        function calc() {
            var w;
            var x = document.getElementById("oper1").value;
            var y = document.getElementById("operx").value;
            var z = document.getElementById("oper2").value;
            //document.getElementById("resul").innerHTML=w;

            switch (y) {
                case '0':
                    w = plus(x, z);
                    document.getElementById("resul").innerHTML = w;
                    break;
                case '1':
                    w = minus(x, z);
                    document.getElementById("resul").innerHTML = w;
                    break;
                case '2':
                    w = multiply(x, z);
                    document.getElementById("resul").innerHTML = w;
                    break;
                case '3':
                    w = divide(x, z);
                    document.getElementById("resul").innerHTML = w;
                    break;
                default:
                    w = "Don't really know..";
            }

        }
    </script>

</body>

</html>
